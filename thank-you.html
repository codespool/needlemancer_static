<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for subscribing to Needlemancer">
    <title>Thank You - Needlemancer</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <meta name="theme-color" content="#8a1f1f">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            background-color: #050505;
            color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin: 0 auto 3rem;
            display: block;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .message {
           
            padding: 2rem 2.5rem;
            margin-bottom: 3rem;
            display: inline-block;
        }

        .message p {
            font-size: clamp(1.125rem, 2.5vw, 1.5rem);
            color: #fff;
            margin: 0;
        }

        .back-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: #8a1f1f;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: background-color 0.2s ease;
        }

        .back-link:hover,
        .back-link:focus {
            background: #a32525;
            outline: 2px solid #8a1f1f;
            outline-offset: 2px;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 280px;
            }

            .message {
                padding: 1.5rem 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/needlemancer_logo_text.png" alt="Needlemancer" class="logo">

        <h1>Thanks for signing up!</h1>

        <div class="message">
            <p>We'll notify you when Needlemancer launches.</p>
        </div>
<div>

    <a href="/" class="back-link">Back to Home</a>
</div>
    </div>
</body>
</html>
